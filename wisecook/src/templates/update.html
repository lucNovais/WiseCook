{% extends 'base.html' %} {% block content %}

<div class="container" style="margin-top: 190px">
  <div class="updateProfileText">ATUALIZAR PERFIL</div>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">{{ message }}</div>
    {% endfor %}
  </ul>
  {% endif %}
  <form action={% url 'edit' request.user.id %} method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputPassword1">Nome</label>
      <input
        type="text"
        class="form-control"
        id="user_name"
        name="user_name"
        placeholder="Nome usuario"
        value="{{usuario.nome}}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Restrições</label>
      <input
        type="text"
        class="form-control"
        id="user_restricoes"
        name="user_restricoes"
        placeholder="Restrições"
        value="{{usuario.restricoes}}"
      />
    </div>
  </form>
</div>
<div class="btn-group-update"><button type="submit" class="btn btn-primary">ATUALIZAR</button></div>

{%endblock content%}
