{% extends 'base.html' %} {% block content %}

<div class="profileText">PERFIL</div>

<div class="profileDesc">{{ request.user}}, este é o seu perfil!</div>

<br><br><br><br><br><br><br><br><br>
<table class="table table-warning">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Restrições</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.restricoes }}</td>
    </tr>
  </tbody>
</table>
</div>

<form action="{% url 'editProfile' request.user.id %}" method="GET">
  <div class="editButton"><button>EDITAR</button></div>
</form>

{%endblock content%}
